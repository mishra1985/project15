{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversation Detail</title>
  <!-- Include your CSS files or Tailwind CSS CDN here -->
</head>
<body class="bg-slate-900 text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Conversation Detail</h1>
    <div class="bg-slate-800 p-4 rounded-lg">
      {% for message in messages %}
        <div class="mb-2">
          <strong>{{ message.role|title }}:</strong>
          <span>{{ message.content }}</span>
          <small class="text-slate-400">({{ message.timestamp|date:"M d, Y H:i" }})</small>
        </div>
      {% empty %}
        <p>No messages in this conversation.</p>
      {% endfor %}
    </div>
    <a href="{% url 'chat' %}" class="text-blue-500 mt-4 inline-block">Back to Chat</a>
  </div>
</body>
</html>
