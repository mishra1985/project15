<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutrAI - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            background: rgba(0, 0, 0, 0.8) url('your-background-image.jpg') center/cover fixed;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .tab-underline {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
    <div class="glass p-8 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold">Welcome to <span class="text-green-400">NutrAI</span></h2>
        <p class="text-sm text-gray-300">Your AI-powered nutrition assistant</p>
        
        <div class="mt-6">
            <div class="flex justify-around border-b border-gray-600 pb-2">
                <button class="tab-btn text-lg font-semibold" data-target="login">Login</button>
                <button class="tab-btn text-lg font-semibold" data-target="register">Register</button>
                <button class="tab-btn text-lg font-semibold" data-target="forgot">Forgot?</button>
            </div>
            <div class="tab-underline bg-green-400 h-1 w-1/3 transition-all"></div>
        </div>
        
        <div id="login" class="tab-content mt-6">
            <form action="{% url 'login' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="text" name="username" class="w-full p-2 bg-gray-900 border border-gray-600 rounded focus:ring-2 focus:ring-green-400" placeholder="Username">
                <input type="password" name="password" class="w-full p-2 bg-gray-900 border border-gray-600 rounded focus:ring-2 focus:ring-green-400" placeholder="Password">
                <button type="submit" class="w-full p-2 bg-green-500 rounded hover:bg-green-600">Login</button>
            </form>
        </div>
        
        <div id="register" class="tab-content mt-6 hidden">
            <form action="{% url 'register' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="text" name="username" class="w-full p-2 bg-gray-900 border border-gray-600 rounded focus:ring-2 focus:ring-green-400" placeholder="Username">
                <input type="email" name="email" class="w-full p-2 bg-gray-900 border border-gray-600 rounded focus:ring-2 focus:ring-green-400" placeholder="Email">
                <input type="password" name="password1" class="w-full p-2 bg-gray-900 border border-gray-600 rounded focus:ring-2 focus:ring-green-400" placeholder="Password">
                <input type="password" name="password2" class="w-full p-2 bg-gray-900 border border-gray-600 rounded focus:ring-2 focus:ring-green-400" placeholder="Confirm Password">
                <button type="submit" class="w-full p-2 bg-green-500 rounded hover:bg-green-600">Register</button>
            </form>
        </div>
        
        <div id="forgot" class="tab-content mt-6 hidden">
            <form action="{% url 'password_reset' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="email" name="email" class="w-full p-2 bg-gray-900 border border-gray-600 rounded focus:ring-2 focus:ring-green-400" placeholder="Enter your email">
                <button type="submit" class="w-full p-2 bg-green-500 rounded hover:bg-green-600">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        // Tab Switching
        const tabs = document.querySelectorAll(".tab-btn");
        const contents = document.querySelectorAll(".tab-content");
        const underline = document.querySelector(".tab-underline");
        
        tabs.forEach((tab, index) => {
            tab.addEventListener("click", () => {
                contents.forEach(content => content.classList.add("hidden"));
                document.getElementById(tab.dataset.target).classList.remove("hidden");
                underline.style.transform = `translateX(${index * 100}%)`;
            });
        });

        // Typing Animation
        new Typed(".text-green-400", {
            strings: ["NutrAI", "Your AI Nutritionist", "Eat Smart, Stay Healthy"],
            typeSpeed: 60,
            backSpeed: 40,
            loop: true,
        });
    </script>
</body>
</html>
